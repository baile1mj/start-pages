<!DOCTYPE html>

<html data-ng-app="linksPageApp">
	<head>
		<meta charset="UTF-8">
		<title>Internet Portal Page</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		
		<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/angular.min.js" type="text/javascript"></script>
		<script src="js/angular-app.js" type="text/javascript"></script>
	</head>
	
	<body data-ng-controller="linksController as l">
    <div class="container">
      <div class="row">
        <div class="text-center">
          <h3>Select a destination from the list of links below:</h3>
        </div>
      </div>
      <div class="row" id="links-row">
        <div class="text-center link-container col-md-4 col-sm-6 col-xs-12" data-ng-repeat="link in l.links">
          <a data-ng-href="{{ link.Url }}">{{ link.Text }}</a>
        </div>
      </div>
    </div>
	</body>
</html>
